<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zindagi Na Milegi Dobara</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .card {
      width: 900px;
      height: 500px;
      border-radius: 30px;
      background: url('https://tse4.mm.bing.net/th/id/OIP.HIOH9-jx02rxDFlPAK01CAHaDK?pid=Api&P=0&h=180') center/cover;
      overflow: hidden;
      position: relative;
      transition: 0.4s;
    }

    .card:hover {
      box-shadow: 0 10px 25px gray;
      transform: scale(1.03);
    }

    h1 {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 2rem;
      padding: 20px 0;
      border-radius: 0 0 30px 30px;
      opacity: 0;
      transition: 0.4s;
    }

    .card:hover h1 {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Zindagi Na Milegi Dobara</h1>
  </div>
</body>
</html>
