<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Enter Your Name :</label>
        <input type="text" name="" id="name">
        <input type="text" required placeholder="Enter Your name here">
        <br>
        <br>
        <label for="">Enter Your mail :</label>
        <input type="email" name="" id="">
        <br>
        <br>
        <label for="">Enter your roll no</label>
        <input type="number" name="" id="">
        <br>
        <br>
        <label for="">Mobile Number</label>
        <input type="tel" name="" id="" maxlength="10" minlength="10">
        <br>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="Gender" id=""><label for="">Male</label>
        <input type="radio" name="Gender" id=""><label for="">Female</label>
        <input type="radio" name="Gender" id=""><label for="">Other</label>
        <br>
        <br>
        <label for="">Select Subjects :</label>
        <input type="checkbox" name="" id=""> <label for="">Maths</label>
        <input type="checkbox" name="" id=""> <label for="">Science</label>
        <input type="checkbox" name="" id=""> <label for="">Marathi</label>
        <br>
        <br>
        <label for="">Select Admission Date</label>
        <input type="date" name="" id="">
        <input type="datetime" name="" id="">
        <input type="datetime-local" name="" id="">
        <br>
        <br>
        <label for="">UPLOADE RESUME :</label>
        <input type="file" name="" id="" accept=".pdf" size="3mb">
        <br>
        <br>
        <select name="" id="">
        <option value="" disabled selected hidden>Select your State</option>
        <option value="">Maharashtra</option>
        <option value="">Goa</option>
        <option value="">Rajsthan</option>
        <option value="">Gujrat</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="" rows="" placeholder="Enter Your Feedback" readonly></textarea>
        <input type="submit" value="SUBMIT">
        <input type="button" value="SUBMIT">
        <input type="reset" value="RESET">
                

    </form>
</body>
</html>
