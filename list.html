<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    List Types
    1.Ordered List
    2.Unordered List
    3.Descriptive     -->
    <ol   type="a" reversed>
        <b> <li>Mango</li></b>
        <li>Banana</li>
        <li>Orange</li>
        <li>Apple</li>
    </ol>

    <!-- #Unordered-->
     <ul type="circle">
        <li>White</li>
        <li>Yellow</li>
        <li>Black</li>
        <li>Red</li>
     </ul>

    <!-- #Descriptive-->
     <dl>
        <dt>Web Development</dt>
        <dd>It's My First Lecture</dd>
     </dl>
</body>
</html>
