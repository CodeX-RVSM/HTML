<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: blueviolet;
        }
        a:visited{
            color: plum;
        }
        a:active{
            color: aqua;
        }
        div{
            height: 50px;
            width: 50px;
            border-radius: 20px;
            background-color: rgb(131, 211, 221);
        }

        div:hover{
            height: 300px;
            width: 200px;
            border-radius: 30%;
            background-color: sandybrown;
        }
        button{
            height: 40px;
            width: 70px;
            background-color: rgb(216, 175, 92);
        }
        button:hover{
            background-color: aliceblue;
            color: blue;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/">Google</a>
    <div></div>
    <button>Submit</button>
</body>
</html>
